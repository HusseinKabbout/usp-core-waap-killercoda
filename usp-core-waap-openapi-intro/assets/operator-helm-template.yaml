operator:
  image: "${CONTAINER_REGISTRY}/${CONTAINER_BASE_PATH}/usp-core-waap-operator"
  imagePullSecretName: "devuspacr"
  serviceAccount: "usp-core-waap-operator"
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
  config:
    waapSpecDefaults:
      image: "${CONTAINER_REGISTRY}/${CONTAINER_BASE_PATH}/usp-core-waap" # TODO: revert back to "usp-core-waap-demo" image after RC1 testing
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
    waapSpecTrafficProcessingDefaults:
      openapi:
        image: "${CONTAINER_REGISTRY}/${CONTAINER_BASE_PATH}/usp-core-waap-ext-proc-openapi"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
